<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chaos Agency</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1" rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "neo-yellow": "#FFD700",
              "neo-green": "#36e27b",
              "neo-pink": "#FF0080",
              "neo-black": "#000000",
              "neo-white": "#ffffff",
              "neo-offwhite": "#f6f8f7",
            },
            fontFamily: {
              sans: ['"Spline Sans"', 'sans-serif'],
            },
            boxShadow: {
              "neo": "4px 4px 0px 0px #000000",
              "neo-lg": "8px 8px 0px 0px #000000",
              "neo-hover": "2px 2px 0px 0px #000000",
            },
            borderWidth: {
              "3": "3px",
            },
            animation: {
              "marquee": "marquee 20s linear infinite",
              "bounce-slow": "bounce 3s infinite",
            },
            keyframes: {
              marquee: {
                "0%": { transform: "translateX(0)" },
                "100%": { transform: "translateX(-50%)" },
              },
            },
          },
        },
      }
    </script>
    <style>
      /* Custom utility for text stroke */
      .text-stroke-3 {
        -webkit-text-stroke: 3px black;
        color: transparent;
      }
      
      /* Hide scrollbar for horizontal scrolling areas */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
